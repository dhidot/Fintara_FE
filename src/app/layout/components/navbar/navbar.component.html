<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">

    <button class="btn btn-toggle-sidebar me-3" (click)="onToggleSidebar()">
      <i class="bi bi-list"></i>
    </button>

    <!-- User Info Section (Halo, Nama, and Logout) -->
    <div class="ms-auto d-flex align-items-center">
      <!-- Halo (Nama) with Icon -->
      <div class="d-flex align-items-center me-3 text-white" style="cursor: pointer" (click)="goToProfile()">
        <i class="bi bi-person-circle fs-3 me-2"></i>
        <span class="fw-semibold">
          {{ user?.name ? 'Halo, ' + user.name : 'Halo, Pengguna' }}
        </span>

      </div>

      <!-- Logout Button -->
      <button class="btn btn-outline-light d-flex align-items-center gap-2" (click)="onLogout()"
        [disabled]="isLoggingOut">
        <span *ngIf="isLoggingOut" class="spinner-border spinner-border-sm" role="status"></span>
        <i *ngIf="!isLoggingOut" class="bi bi-box-arrow-right"></i>
        <span>{{ isLoggingOut ? 'Logging out...' : 'Logout' }}</span>
      </button>
    </div>
  </div>
</nav>
