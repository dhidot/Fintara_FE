<div class="container mt-4">
  <h4 class="mb-3">Daftar Pegawai</h4>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-outline-primary" [routerLink]="['/pegawai/register']">
      + Register Pegawai
    </button>

    <div class="d-flex align-items-center">
      <div class="input-group" style="max-width: 300px;">
        <input type="text" class="form-control" placeholder="Cari pegawai..." [(ngModel)]="searchTerm"
          (input)="filterPegawai()" />
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
  </div>

  <ngx-datatable class="bootstrap" [rows]="filteredPegawaiList" [columnMode]="'force'" [headerHeight]="50"
    [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [scrollbarH]="true" style="min-height: 400px;">
    <ngx-datatable-column name="Nama" prop="name" [sortable]="true" [minWidth]="150"></ngx-datatable-column>
    <ngx-datatable-column name="NIP" prop="nip" [sortable]="true" [minWidth]="120"></ngx-datatable-column>
    <ngx-datatable-column name="Email" prop="email" [sortable]="true" [minWidth]="180"></ngx-datatable-column>
    <ngx-datatable-column name="Role" prop="role" [sortable]="true" [minWidth]="120"></ngx-datatable-column>
    <ngx-datatable-column name="Cabang" prop="branchName" [sortable]="true" [minWidth]="120"></ngx-datatable-column>
    <ngx-datatable-column name="Status" prop="statusPegawai" [sortable]="true" [minWidth]="100"></ngx-datatable-column>

    <ngx-datatable-column name="Aksi" [minWidth]="100">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button class="btn btn-sm btn-primary" (click)="onEdit(row)">
          Edit
        </button>
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
