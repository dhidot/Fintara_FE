<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="newPassword">Password Baru</label>
    <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
      placeholder="Masukkan password baru" />
    <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="text-danger">
      <small>Password harus minimal 6 karakter</small>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Konfirmasi Password</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
      placeholder="Konfirmasi password" />
    <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched" class="text-danger">
      <small>Password konfirmasi tidak sesuai</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isLoading">
    Reset Password
  </button>
</form>
