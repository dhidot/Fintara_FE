<div class="container mt-5">
  <h4 class="fw-bold mb-4 text-center">Registrasi Pegawai</h4>

  <form (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Nama</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="pegawai.name" name="name"
        placeholder="Masukkan nama pegawai" required />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="pegawai.email" name="email"
        placeholder="Masukkan email pegawai" required />
    </div>

    <!-- NIP -->
    <div class="mb-3">
      <label for="nip" class="form-label">NIP</label>
      <input type="text" id="nip" class="form-control" [(ngModel)]="pegawai.nip" name="nip"
        placeholder="Masukkan NIP pegawai" required />
    </div>

    <!-- Gender Dropdown -->
    <div class="mb-3">
      <label for="gender" class="form-label">Jenis Kelamin</label>
      <select id="gender" class="form-control" [(ngModel)]="pegawai.jenisKelamin" name="jenis_kelamin" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{ gender.label }}
        </option>
      </select>
    </div>

    <!-- Role Dropdown -->
    <div class="mb-3">
      <label for="roleName" class="form-label">Role</label>
      <select id="roleName" class="form-control" [(ngModel)]="pegawai.role" name="roleName" required>
        <option value="">Pilih Role</option>
        <option *ngFor="let role of roleList" [value]="role.name">
          {{ roleNameMap[role.name] || role.name }}
        </option>
      </select>
    </div>

    <!-- Branch Dropdown -->
    <div class="mb-3">
      <label for="branchName" class="form-label">Cabang</label>
      <select id="branchName" class="form-control" [(ngModel)]="pegawai.branchName" name="branchName" required>
        <option value="">Pilih Cabang</option>
        <option *ngFor="let branch of branchList" [value]="branch.name">{{ branch.name }}</option>
      </select>
    </div>

    <!-- Status Dropdown -->
    <div class="mb-4">
      <label for="statusPegawai" class="form-label">Status Pegawai</label>
      <select id="statusPegawai" class="form-control" [(ngModel)]="pegawai.statusPegawai" name="statusPegawai" required>
        <option value="">Pilih Status</option>
        <option *ngFor="let status of statusList" [value]="status.value">{{ status.label }}</option>
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        Simpan
      </button>
    </div>
  </form>
</div>
