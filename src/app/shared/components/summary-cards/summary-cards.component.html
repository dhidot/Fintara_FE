<div class="container py-4">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error && !loading" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let item of data | keyvalue">
        <div class="card shadow-sm bg-light">
          <div class="card-body text-center p-4">
            <h5 class="card-title text-primary">{{ item.key }}</h5>
            <p class="card-text display-4 font-weight-bold">{{ item.value }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
