<app-loading *ngIf="isLoading"></app-loading>

<div class="row g-4" *ngIf="!isLoading">
  <!-- Superadmin cards -->
  <div class="col-12 col-sm-6 col-lg-4" *ngFor="let card of cards">
    <div class="card text-white" [ngClass]="card.bgColor">
      <div class="card-body">
        <i class="bi {{ card.icon }} card-icon"></i>
        <div class="card-text">
          <h5>{{ card.title }}</h5>
          <h3>{{ card.value }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
