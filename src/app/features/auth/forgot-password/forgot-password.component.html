<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Lupa Password</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" [disabled]="isLoading"
        placeholder="Masukkan email Anda" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
        Email tidak valid.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || isLoading">
      <span *ngIf="!isLoading">Kirim Link Reset</span>
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
      <span *ngIf="isLoading" class="ms-2">Mengirim...</span>
    </button>
  </form>
</div>
